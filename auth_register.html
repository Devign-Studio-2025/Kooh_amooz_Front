<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدرسین - کوه‌آموز</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/logoes/just-logo.png" />
    <!-- ! Core Styles -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- ! Page Styles -->
    <link rel="stylesheet" href="assets/css/pages/auth/auth-main.css" />
</head>

<body>

    <main class="main-website auth">
        <section class="auth__container">
            <div class="auth__right">
                <form action="#" class="auth__form auth__form-container">
                    <h2 class="auth__form-title">ثبت نام</h2>
                    <div class="auth__input input">
                        <input class="input__field input__field--have-icon" placeholder="" autocomplete="off"
                            type="text" name="full-name" />
                        <span class="input__placeholder">
                            نام و نام خانوادگی
                        </span>
                        <span class="input__icon">
                            <svg class="icon icon--md" viewBox="0 0 24 24">
                                <use href="assets/icons/sprites.svg#vuesax/bulk/user"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="auth__input-row">
                        <div class="auth__input input">
                            <input class="input__field input__field--have-icon" placeholder="" autocomplete="off"
                                type="text" name="city" />
                            <span class="input__placeholder">
                                شهر
                            </span>
                            <span class="input__icon">
                                <svg class="icon icon--md" viewBox="0 0 24 24">
                                    <use href="assets/icons/sprites.svg#Arrow / Chevron_Down"></use>
                                </svg>
                            </span>
                        </div>
                        <div class="auth__input input">
                            <input class="input__field input__field--have-icon" placeholder="" autocomplete="off"
                                type="text" name="province" />
                            <span class="input__placeholder">
                                استان
                            </span>
                            <span class="input__icon">
                                <svg class="icon icon--md" viewBox="0 0 24 24">
                                    <use href="assets/icons/sprites.svg#Arrow / Chevron_Down"></use>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="auth__input input">
                        <input class="input__field input__field--have-icon" placeholder="" autocomplete="off"
                            type="text" name="password" />
                        <span class="input__placeholder">
                            رمز عبور
                        </span>
                        <span class="input__icon">
                            <svg class="icon icon--md" viewBox="0 0 24 24">
                                <use href="assets/icons/sprites.svg#vuesax/bulk/eye-slash"></use>
                            </svg>
                        </span>
                    </div>
                    <div class="auth__input input">
                        <input class="input__field input__field--have-icon" placeholder="" autocomplete="off"
                            type="text" name="confirm-password" />
                        <span class="input__placeholder">
                            تکرار رمز عبور
                        </span>
                        <span class="input__icon">
                            <svg class="icon icon--md" viewBox="0 0 24 24">
                                <use href="assets/icons/sprites.svg#vuesax/bulk/eye-slash"></use>
                            </svg>
                        </span>
                    </div>
                </form>
            </div>
            <div class="auth__left">
                <div class="auth__logo"></div>
                <div class="auth__text"></div>
            </div>
        </section>
    </main>

    <!-- ! Core Scripts -->
    <script type="module" src="assets/js/main.js"></script>

    <!-- ! Page Scripts -->

</body>

</html>
